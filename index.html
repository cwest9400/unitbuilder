<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer> </script>
    <title>Unit builder</title>
</head>
<body>
    <h1> unit builder</h1>
    <div class="consumable nav">
        <div class="resources">
        <div class="materials" id="cash">cash: 000000</div>
    </div>
    <div class="materialsContainer">
        <div class="materials" id="wood">Wood: 000 </div>
        <div class="materials" id="nail">Nails: 000 </div>
        <div class="materials" id="screw">Screws: 000 </div>
        <div class="materials" id="bracket">Brackets: 000 </div>
</div>
<!--  -->
<div class="section2">
    <div class="actionContainer">
        <h2> Actions</h2>
        <button class="actions" id="ActionBuy">Buy materials</button>
        <button class="actions" id="ActionBuild">Build Product</button>
        <button class="actions" id="ActionSell">Sell Product</button>
    </div>
    <!--  -->
    <div class="dashboard">
        <h2>Dashboard</h2>
    </div>
    <!--  -->
    <div class="inventoryContainer">
        <h2>Inventory</h2>
        <div class="fgiProduct" id="coasterset">Coaster Set: 000</div>
        <div class="fgiProduct" id="coffeetable">Coffee Table: 000</div>
    </div>
</div>

</body>
</html>
