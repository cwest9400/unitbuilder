<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer> </script>
    <title>Unit builder playground</title>
</head>
<body>
    <h1> unit builder playground</h1>
    <div class="consumable nav">
        <div class="resources">
        <div class="materials" id="cash">cash:000000</div>
    </div>
    <div class="materialsContainer">
        <div class="materials" id="wood">Wood:000 </div>
        <div class="materials" id="nail">Nails:000 </div>
        <div class="materials" id="screw">Screws:000 </div>
        <div class="materials" id="bracket">Brackets:000 </div>
</div>
<div class="actionContainer">
    <div class="actions" id="ActionBuy">Buy materials</div>
    <div class="actions" id="ActionBuild">Build Product</div>
    <div class="actions" id="ActionSell">Sell Product</div>
</div>
<div class="inventory">
    
</div>
</body>
</html>
