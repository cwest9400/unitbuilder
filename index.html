<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>item shop</title>
  </head>
  <body>
    <h1>item shop</h1>
    <div class="consumable nav">
      <div class="resources">
        <div class="materials">cash: <span id="cash">000000</span></div>
      </div>
      
      <div class="materialsContainer">
        <div class="messageZone">messages go here</div>
        <div class="materialZone">
        <div class="materials" id="wood">Wood: 000</div>
        <div class="materials" id="nail">Nails: 000</div>
        <div class="materials" id="screw">Screws: 000</div>
        <div class="materials" id="bracket">Brackets: 000</div>
      </div>
      </div>
      <!--  -->
      <div class="section2">
        <div class="actionContainer">
          <h2>Actions</h2>
          <button class="actions" id="actionBuy">Buy materials</button>
          <button class="actions" id="actionBuild">Build Product</button>
          <button class="actions" id="actionSell">Sell Product</button>
        </div>
        <!--  -->
        <div class="dashboard">
          <h2>Dashboard</h2>
          <div class="menu">
            
          </div>
        </div>
        <!--  -->

        <div class="inventoryContainer">
          <h2>Inventory</h2>
          <div class="inventoryList">
           <div class="fgiProduct" >
            Coaster Set:<span id="coasterset"> 000</span>
          </div>
          <div class="fgiProduct">
            Coffee Table:<span id="coffeetable"> 000</span>
            </div>
        </div>
      </div>

    </div>
  </body>
</html>
